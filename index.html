<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>feet.beer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .flying {
      font-size: 3em;
      font-weight: bold;
      animation: fly 4s ease-in-out infinite alternate;
      color: #ffdd57;
      text-shadow: 0 0 10px #ffdd57;
    }

    @keyframes fly {
      0% { transform: translateY(-10px) rotate(-2deg); }
      100% { transform: translateY(10px) rotate(2deg); }
    }

    .socials {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 1.2em;
    }

    .socials a {
      color: #eee;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .socials a:hover {
      color: #ffdd57;
      transform: translateX(5px);
    }

    .bi {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="flying">feet.beer</div>

  <div class="socials">
    <a href="mailto:ceo@feet.beer"><i class="bi bi-envelope-fill"></i> ceo@feet.beer</a>
    <a href="https://feet.beer" target="_blank"><i class="bi bi-globe2"></i> feet.beer</a>
    <a href="https://github.com/weykn" target="_blank"><i class="bi bi-github"></i> weykn</a>
    <a href="https://tiktok.com/@s.nasm" target="_blank"><i class="bi bi-tiktok"></i> @s.nasm</a>
    <a><i class="bi bi-discord"></i> m.o.v</a>
  </div>
</body>
</html>
